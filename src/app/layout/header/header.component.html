<p-menubar class="shadow-2">

    <ng-template pTemplate="start">
        <span class="text-xl font-bold cursor-pointer flex align-items-center" routerLink="/">
            <i class="pi pi-heart-fill text-red-500 mr-2"></i>
            Radhe Shyam Medical
        </span>
    </ng-template>

    <ng-template pTemplate="center">
        <span class="p-input-icon-left hidden md:flex w-20rem">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search medicinesâ€¦" class="w-full" />
        </span>
    </ng-template>

    <ng-template pTemplate="end">
        @if(this.isAdmin != "False"){
        <div class="cart-wrapper" routerLink="/cart">
            <button pButton icon="pi pi-shopping-cart" class="mr-2">
            </button>
            <span class="cart-badge" *ngIf="cartCount > 0">
                {{ cartCount }}
            </span>
        </div>
        }
    </ng-template>

</p-menubar>

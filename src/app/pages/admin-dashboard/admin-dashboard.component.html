<div class="dashboard-wrapper">

  <!-- Stats Cards -->
  <div class="stats-grid">

    <div class="glass-card stat-card" routerLink="/admin/orders">
      <h3>Total Orders</h3>
      <div class="stat-value">{{ stats.totalOrders }}</div>
    </div>

    <div class="glass-card stat-card" routerLink="/admin/orders">
      <h3>Pending Deliveries</h3>
      <div class="stat-value pending">{{ stats.pendingOrders }}</div>
    </div>

    <div class="glass-card stat-card" routerLink="/admin/orders">
      <h3>Delivered</h3>
      <div class="stat-value delivered">{{ stats.deliveredOrders }}</div>
    </div>

    <div class="glass-card stat-card" routerLink="/admin/users">
      <h3>Total Users</h3>
      <div class="stat-value users">{{ stats.users }}</div>
    </div>

  </div>

  <!-- Latest Orders -->
  <div class="glass-card table-card">
    <h3 class="section-title mt-0">Latest Orders</h3>

    <p-table [value]="latestOrders">
      <ng-template pTemplate="header">
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Status</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-order>
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.userName }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </ng-template>
    </p-table>

    <button pButton
      label="View All Orders"
      class="view-btn"
      routerLink="/admin/orders">
    </button>

  </div>

</div>

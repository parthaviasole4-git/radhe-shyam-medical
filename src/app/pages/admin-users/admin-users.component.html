<p-card class="card">
  <p-table [value]="users" [paginator]="true" [rows]="10" class="table">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>
          <a class="link">{{ order.displayName }}</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<!-- HERO CAROUSEL WITH GRADIENT OVERLAY -->
<div class="carousel-wrapper mb-4">
    <p-carousel [value]="slides" [circular]="false" [autoplayInterval]="3500">
        <ng-template pTemplate="item" let-s>
            <div class="carousel-box">
                <img [src]="s.img" alt="carousel-img" class="carousel-img" />
                <div class="overlay"></div>
                <div class="carousel-text">
                    <h2>Save up to <span class="text-green-400">72%</span> on Medicines</h2>
                    <p>Affordable, Trusted & Fast Delivery</p>
                    <button pButton label="Shop Medicines" (click)="goToProducts()" class="p-button-rounded"></button>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>


<!-- CATEGORY SHORTCUTS -->
<h2 class="section-title">Shop by Category</h2>

<div class="grid text-center mb-4">
    <div class="col-3 sm:col-3 md:col-2 category-item" *ngFor="let c of categories" (click)="goToProducts()">
        <div class="cat-box shadow-2 surface-card p-3 border-round-lg">
            <i [class]="c.icon" class="text-3xl text-primary"></i>
            <p class="mt-2 font-medium">{{ c.label }}</p>
        </div>
    </div>
</div>

<!-- PRODUCT SECTION -->
<h2 class="section-title mt-5 mb-3">Top Savings</h2>

<div class="grid">
  <div class="col-12 sm:col-4 md:col-3" *ngFor="let x of products">
    
    <div class="sexy-card cursor-pointer" (click)="viewDetails(x.id)">
      
      <!-- DISCOUNT BADGE -->
      <div class="discount-badge">
        -{{ (((x.mrp - x.price) / x.mrp) * 100).toFixed(0) }}%
      </div>

      <!-- PRODUCT IMAGE -->
      <div class="img-wrapper">
        <img [src]="x.imageUrl" class="med-img" />
      </div>

      <!-- PRODUCT NAME -->
      <h4 class="name">{{ x.name }}</h4>

      <!-- PRICE ROW -->
      <div class="price-row">
        <span class="price">₹{{ x.price }}</span>
        <span class="mrp">₹{{ x.mrp }}</span>
      </div>

      <!-- ADD BUTTON floating -->
      <button pButton class="add-btn" icon="pi pi-arrow-right"></button>

    </div>

  </div>
</div>

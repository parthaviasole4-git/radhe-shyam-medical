<p-card class="card">

    <button pButton label="Back" class="p-button-success" routerLink="/admin/orders"></button>

    <p>Order ID: <strong>{{ orderId }}</strong></p>

    <form [formGroup]="form">

        <div class="otp-box flex justify-content-center">
            <p-inputotp formControlName="otp" [length]="6" inputmode="numeric" size="large"></p-inputotp>
        </div>

        <p-messages [(value)]="msgs"></p-messages>

        <div class="flex justify-content-center mt-3">
            <button pButton label="Verify" class="p-button-success" (click)="submit()"></button>
        </div>

        <!-- RESEND OTP SECTION -->
        <div class="flex justify-content-center mt-2">
            <button pButton label="Resend OTP" class="p-button-text p-button-warning" [disabled]="resendDisabled"
                (click)="resendOtp()">
            </button>
        </div>

        <div class="flex justify-content-center mt-1" *ngIf="resendDisabled">
            <small>Resend available in <strong>{{ timer }}s</strong></small>
        </div>

    </form>

</p-card>

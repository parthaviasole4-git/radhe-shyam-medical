<p-toast></p-toast>

<h2 class="title">Select Payment Method</h2>

<div class="payment-section">

  <!-- COD (only working option) -->
  <div class="option" (click)="paymentMethod = 'cod'">
    <p-radioButton name="payment" value="cod" [(ngModel)]="paymentMethod">
    </p-radioButton>
    <div class="info">
      <h4>Cash On Delivery</h4>
      <p>Pay when your order arrives</p>
    </div>
  </div>

  <!-- Disabled options -->
  <div class="option disabled">
    <p-radioButton name="payment" value="upi" [(ngModel)]="paymentMethod" disabled="true">
    </p-radioButton>
    <div class="info blur">
      <h4>UPI (Coming Soon)</h4>
      <p>Pay using any UPI app</p>
    </div>
  </div>

  <div class="option disabled">
    <p-radioButton name="payment" value="card" [(ngModel)]="paymentMethod" disabled="true">
    </p-radioButton>
    <div class="info blur">
      <h4>Card (Coming Soon)</h4>
      <p>Visa, Mastercard, Rupay</p>
    </div>
  </div>

</div>

<!-- Bottom Bar -->
<div class="bottom-bar">
  <div class="row">
    <span>Total</span><strong>â‚¹{{ total }}</strong>
  </div>

  <button pButton label="Place Order (COD)" class="pay-now" (click)="payNow()"></button>
</div>
